changelog:
  exclude:
    labels:
    - ignore-for-release
    authors:
    - smartling-github-connector
  categories:
  - title: Features and bug fixes
    labels:
    - '*'
    exclude:
      labels:
      - build-setup
      - dependencies
      - notes
  - title: Notes (only in internal builds)
    labels:
      - notes
  - title: Build setup updates
    labels:
    - build-setup
  - title: Dependency updates
    labels:
    - dependencies
